<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Data Flights</title>
</head>
<script src="index.js" defer></script>
<body>
    <main>
        <h1>Dataset/flights</h1>

        <form action="index.js" method="get">
            <label for="vol">les vol de la compagnie</label>
            <input type="search" id="vol">
        </form>

        <table id="flights" class="table table-striped">
            <thead>
                <tr>
                    <th id="flight_id">flight Id</th>
                    <th id="start_city">Start City</th>
                    <th id="arrival_city">Arrival City</th>
                    <th id="start_time">Start Time</th>
                    <th id="arrival_time">Arrival Time</th>
                    <th id="flight_duration">Flight Duration</th>
                    <th id="airline_name">Airline Name</th>
                    <th id="plane_maker">Plane Maker</th>
                    <th id="plane_ref">Plane Ref</th>
                    <th id="plane_type">Plane Type</th>
                    <th id="plane_capacity">Plane Capacity</th>
                    <th id="seats_free">Seats Free</th>
                    <th id="time">duree</th>
                </tr>
            </thead>
            
        </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>  
</body>
</html>
