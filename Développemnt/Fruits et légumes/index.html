<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Fruits et Légumes</title>
</head>
<script src="index.js" defer></script>
<body>
    <header>
        <img src="image/legumos.jpg" alt="legumes" >

      <ul>
        <li><a class="active" href="#">Vente</a></li>
        <li><a class="new" href="#">Nouvelle Vente</a></li>
        <li><a class="legumes" href="#">Légumes</a></li>

      </ul>

    <main>

        <table id="legu">
          <thead >

              <th id="Variety">Variété</th>

              <th id="LifeTime">Durée Conversation</th>
              <th id="Fresh">Frais</th>

            </tr>
          </thead>
        </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
